{% extends 'Users/base_users.html' %}

{% load staticfiles %}

{%block app_css%}
    <link rel='stylesheet' type='text/css' href ="{%static 'Users/css/login.css'%}"/>
{%endblock%}

{% block content %}
    <div class="reg-form-wrapper">
        <form action="{%url 'Users:create_account' %}" method='POST'>
            {%csrf_token%}
            <div class="form-group">
                    <div></div>
                    <input class="form-control" id="id_first_name" maxlength="30" name="first_name" type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                    <div></div>
                    <input class="form-control" id="id_last_name" maxlength="30" name="last_name" type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                    <div></div>
                    <input class="form-control" id="id_email" maxlength="75" name="email" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                    <div></div>
                    <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <div></div>
                <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                    <div></div>
                    <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Confirm Password">
                </div>
            <button type='submit' class='btn btn-primary'>Sign Up!</button>
        </form>
    </div>

{% endblock %}
