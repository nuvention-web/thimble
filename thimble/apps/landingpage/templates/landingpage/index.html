{% extends 'base.html' %}
{%load staticfiles%}

{%block app_css%}

  <link rel="stylesheet" href="{%static 'landingpage/css/index.css' %}"/>

{%endblock%}

{%block content%}
  <div class="row piece-grid">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <div class="piece">
        <div class="piece-thumb-container">
          <div class="piece-overlay">
            <p><strong>Piece Title</strong></p>
            <p>DATE</p>
            <br></br>
            <p> <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>  VIEWS</p>
            <p> <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>  LIKES</p>
            <p> <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>  COMMENTS</p>
            <button type="button" class="btn btn-default btn-lg">
              Like <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg">
              Share <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
          <img src="http://placemi.com/400x550" class="img-responsive">
        </div>
        <div class="byline-container">
          <img src="http://placemi.com/35x35" class="img-responsive img-circle byline-img">
          <h5 class="byline-name">USER'S NAME</h5>
        </div>
      </div>
    </div>
  </div>
{%endblock%} 
{%block scripts%}
  <script src="{%static 'js/hover.js' %}"/>
{%endblock%}
